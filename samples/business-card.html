<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - John Smith</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px;
            background: white;
        }
        .business-card {
            width: 350px;
            padding: 30px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .title {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .contact-info {
            font-size: 14px;
            line-height: 1.8;
        }
        .company {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="name">John Smith</div>
        <div class="title">Senior Software Engineer</div>

</body>
</html>
